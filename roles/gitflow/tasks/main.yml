- block:
  - name: Make local directory for commands.
    file:
      path: "{{ local_bin }}"
      state: directory
    tags: [gitflow]

  - name: Install python packages for gitflow
    pip:
      virtualenv: "{{ venv_dir }}"
      name: GitPython==3.1.18
      extra_args: --user
    tags: [gitflow]

  - name: Install gitflow
    copy:
      src: gitflow.py
      dest: "{{ local_bin }}/gitflow"
      mode: 0744
    tags: gitflow
