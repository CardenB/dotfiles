- block:
  - name: Install python3.6 packages
    apt:
      become: yes
      pkg:
        - python3.6
        - python3.6-dev
        - python3-pip
      state: latest
    tags: python

  - name: Install python packages
    pip:
      executable: pip3
      name: termcolor
      state: latest
    tags: [python, gitflow]
