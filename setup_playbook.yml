- hosts: localhost
  become: true
  tasks:
  - name: Install python3.6
    apt:
      name: python3.6
      state: latest
    tags: python

  - name: Install pip for python3
    apt:
      name: python3-pip
      state: latest
    tags: python

  - name: Install python packages
    pip:
      executable: pip3
      requirements: ./files/requirements36.txt
    tags: python

  - name: Remove previous vim installation
    apt:
      name: vim
      state: absent
    tags: vim

  - name: Install vim from source
    script: install_vim.sh
    tags: vim

  - name: install tmux
    apt:
      name: tmux
      state: latest
    tags: tmux

  - name: Copy relevant dotfiles
    copy:
      src: ./dotfiles/.
      dest: ~/
    tags: dotfiles

  - name: Set up Vundle and Tmux
    script: dotfile_setup.sh
    tags: dotfiles
